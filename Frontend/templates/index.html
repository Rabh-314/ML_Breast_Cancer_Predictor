<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
        }
        .title {
            font-weight: bold;
            color: #c2185b;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <img src="{{ url_for('static', filename='images/images.jpg') }}" alt="Breast Cancer Awareness" class="hero-image shadow">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <h2 class="text-center title mb-4">Breast Cancer Predictor</h2>
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="feature3" class="form-label">Feature 3</label>
                        <input type="text" class="form-control" name="feature" required>
                    </div>
                    <!-- Repeat as needed for all model input features -->

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Predict</button>
                    </div>
                </form>

                {% if message %}
                <div class="alert alert-info mt-4 text-center">
                    {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
